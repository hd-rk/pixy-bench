apiVersion: v1
kind: Service
metadata:
  name: kafka-producer-grpc
  namespace: kafka
spec:
  type: ClusterIP
  ports:
    - port: 19091
  selector:
    app: kafka-producer-grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer-grpc
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer-grpc
  template:
    metadata:
      labels:
        app: kafka-producer-grpc
    spec:
      containers:
      - name: kafka-producer-grpc
        image: us.gcr.io/ruckussgdc-rsa-builder/kafka-producer-grpc:prof
        imagePullPolicy: Always
        resources:
          requests:
            memory: "6Gi"
            cpu: "2"
          limits:
            memory: "6Gi"
            cpu: "2"
        env:
        - name: KAFKA_VERBOSE
          value: "true"
        - name: GOGC
          value: "20"
        - name: KAFKA_BROKERS
          value: kafka-0.kafka-headless-svc:9092,kafka-1.kafka-headless-svc:9092,kafka-2.kafka-headless-svc:9092
        ports:
        - containerPort: 19091
